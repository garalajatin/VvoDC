<div ng-controller="loginCtrl" layout="column" style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage">
<md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
      <md-icon aria-label="Menu" ng-click="toggleLeft()" class="material-icons">menu</md-icon>
       <!-- <md-button ng-click="toggleLeft()" class="md-primary"><i class="material-icons">reorder</i></md-button> -->
      
        <h2 flex md-truncate>Toolbardfdsf </h2>
      </div>
    </md-toolbar>
  <section layout="row" flex="">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" id="leftSideNav" md-disable-backdrop="true">
      <md-toolbar class="md-theme-indigo" layout="row">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
        <span flex></span>
        <md-button ng-click="close()">Close</md-button>
      </md-toolbar>
      <md-content layout-padding="" layout="column" layout-align="start start">
        <md-button ng-click="show('home')" class="md-primary">Show Home</md-button>
        <md-button ng-click="show('work')" class="md-primary">Show Work</md-button>
      </md-content>
    </md-sidenav>

    <md-content flex="" layout-padding="" layout="column" layout-align="top center">
      <div ng-switch="toShow">
        <div ng-switch-when="home">
          <div ng-include="'partial/form.html'"></div>
        </div>
        <div ng-switch-when="work">
          <div ng-include="'partial/form2.html'"></div>
        </div>
      </div>
    </md-content>
  </section>
</div>
