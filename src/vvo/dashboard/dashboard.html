<div ng-controller="dashboardCtrl as dbCtrl" ng-init="dbCtrl.init();" layout="column" style="height:100%;" ng-cloak="" class="sidenavdemoBasicUsage">
  <span ng-include="'src/vvo/toolbar/toolbar.html'"></span>
  <!-- Section pages -->
  <section layout="row" flex="">
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" id="leftSideNav" md-disable-backdrop="true">
	       <md-toolbar class="sidenav-toolbar" layout="row" >
      <span flex></span>
       <md-icon aria-label="close" ng-click="dbCtrl.close()" class="material-icons iconStyle">clear</md-icon>
      </md-toolbar>
	      <md-content layout-padding="" layout="column" layout-align="start start" class="sidenav-content">
	        <md-list flex-gt-xs="" class="list-option ">
      		<md-list-item id="1" class="md-3-line item-style" ng-repeat="item in todos" ng-click="doPrimaryAction($event)">
      			<div class="md-list-item-text"  layout="column">
           		 <h3 ng-bind="item.who"></h3>
         	 </div> <md-divider></md-divider>
      		</md-list-item>
      	</md-list>
	      </md-content>
	</md-sidenav>
    <md-content flex="" layout-padding="" layout="column" >
      <div ng-switch="dbCtrl.toShow">
      	<div ng-switch-when="home">
      		<div ng-include="'src/vvo/home/home.html'"></div>
      	</div>
        <div ng-switch-when="work">
          <div ng-include="'partial/form.html'"></div>
        </div>
        <div ng-switch-when="household">
          <div ng-include="'src/vvo/household/houseHold.html'"></div>
        </div>
      </div>
    </md-content>
  </section>
  <!-- Section pages end -->
</div>
