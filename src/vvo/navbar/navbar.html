<div ng-controller="navbarCtrl as nbCtrl">
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" id="leftSideNav" md-disable-backdrop="true">
	      <md-toolbar class="sidenav-toolbar" layout="row" >
	        <h1 class="md-toolbar-tools">Sidenav Left</h1>
	        <span flex></span>
	        <md-button ng-click="nbCtrl.close()"  >
			   <img src="media/close.png" >
			</md-button>
	      </md-toolbar>
	      <md-content layout-padding="" layout="column" layout-align="start start" class="sidenav-content">
	        <md-button ng-click="nbCtrl.show('home')" class="md-primary">Show Home</md-button>
	        <md-button ng-click="nbCtrl.show('work')" class="md-primary">Show Work</md-button>
	      </md-content>
	</md-sidenav>
</div>
